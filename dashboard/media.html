<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./styles.css" />
  <script>window.__API_BASE__ = "https://sleep-dashboard-api.somma-rbyrd.workers.dev";</script>
  <title>Archivos · Sueño Trabajadores</title>
  
</head>
<body data-page="media">
<header class="topbar">
  <div class="brand">
    <div class="mark">Zz</div>
    <div class="brand-txt">
      <div class="brand-title">Sueño Trabajadores</div>
      <div class="brand-sub">Dashboard & Control</div>
    </div>
  </div>
  <nav class="nav">
    <a class="navlink" href="./index.html" data-nav="home">Hoy</a>
    <a class="navlink" href="./monthly.html" data-nav="monthly">Mensual</a>
    <a class="navlink" href="./records.html" data-nav="records">Registros</a>
    <a class="navlink" href="./media.html" data-nav="media">Archivos</a>
  </nav>
</header>

<main class="wrap">
  <section class="hero hero-small">
    <div>
      <h1>Archivos (fotos / PDF)</h1>
      <p class="lead">Lista descargable desde <code>image_url</code> y <code>pdf_url</code>.</p>
    </div>
    <div class="hero-card">
      <div class="field">
        <label for="monthPicker">Mes</label>
        <input id="monthPicker" type="month" />
      </div>
      <div class="field">
        <label for="workerSelect">Trabajador</label>
        <select id="workerSelect"></select>
      </div>
      <button class="btn" id="refreshBtn">Actualizar</button>
      <div id="mediaMeta" class="meta">—</div>
    </div>
  </section>

  <section class="card">
    <div class="table-wrap">
      <table class="table" id="mediaTable">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Trabajador</th>
            <th>Sueño</th>
            <th>Condición</th>
            <th>Imagen</th>
            <th>PDF</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="small muted" style="margin-top:10px;">
      Carpeta sugerida en R2: <code>workers/&lt;worker_key&gt;/&lt;YYYY-MM-DD&gt;/</code>
    </div>
  </section>
</main>

<footer class="footer">
  <div>API: <span class="mono" id="apiLabel"></span></div>
  <div class="muted">Pages + Workers + D1</div>
</footer>

<script src="./app.js"></script>
</body>
</html>
