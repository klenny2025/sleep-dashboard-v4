<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <script>window.__API_BASE__ = "https://sleep-dashboard-api.somma-rbyrd.workers.dev";</script>
  <title>Registro iSleep – RB&RD · Registros</title>
  
</head>
<body data-page="records">
<header class="topbar">
  <div class="brand">
    <div class="mark"><img src="./assets/rbrd-logo.png" alt="RB&RD"></div>
    <div class="brand-txt">
      <div class="brand-title">Registro iSleep – RB&amp;RD</div>
      <div class="brand-sub">Control diario y ranking mensual</div>
    </div>
  </div>
  <nav class="nav">
    <a class="navlink" href="./index.html" data-nav="home">Hoy</a>
    <a class="navlink" href="./monthly.html" data-nav="monthly">Mensual</a>
    <a class="navlink" href="./records.html" data-nav="records">Registros</a>
    <a class="navlink" href="./media.html" data-nav="media">Archivos</a>
  </nav>
</header>

<main class="wrap">
  <section class="hero hero-small">
    <div>
      <h1>Registros del mes</h1>
      <p class="lead">Consolidado por día (si hay varios, toma el de mayor duración; empate: más reciente).</p>
    </div>
    <div class="hero-card">
      <div class="field">
        <label for="monthPicker">Mes</label>
        <input id="monthPicker" type="month" />
      </div>
      <button class="btn" id="refreshBtn">Actualizar</button>
      <div id="entriesMeta" class="meta">—</div>
    </div>
  </section>

  <section class="card">
    <div class="row">
      <div class="field grow">
        <label for="entryFilter">Filtrar por trabajador</label>
        <input id="entryFilter" type="text" placeholder="Ej: Juan" />
      </div>
    </div>

    <div class="table-wrap">
      <table class="table" id="entriesTable">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Trabajador</th>
            <th>Sueño</th>
            <th>Fuente</th>
            <th>Condición</th>
            <th>Archivos</th>
            <th>Creado (UTC)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>

<footer class="footer">
  <div>API: <span class="mono" id="apiLabel"></span></div>
  <div class="muted">Pages + Workers + D1</div>
</footer>

<script src="./app.js"></script>
</body>
</html>
